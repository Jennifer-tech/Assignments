<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class='container'>
        <div class='header'>Registration Form</div>
            <form>
                <div class='form-box'>
                    <div class='form-details'>
                        <label for="name">First Name:</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class='form-details'>
                        <label for="name">Last Name:</label>
                        <input type="text" name="name" id="name" min='11' required>
                    </div>
                    <div class='form-details'>
                        <label for="number">Phone number:</label>
                        <input type="tel" name="name" id="number" required>
                    </div>
                    <div class='form-details'>
                        <label for="email" >Email:</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class='form-details'>
                        <label>Gender</label>
                        <input type="radio" required>Male
                        <input type="radio" required>Female
                        <input type="radio" required>Others
                    </div>
                    <div class='form-details'>
                        <label for="date" >Date of birth</label>
                        <input type="date" name="date" id="date" required>
                    </div>
                    <div class='form-details'>
                        <label for="color" >Favourite Color:</label>
                        <input type="color" name='color' id="color" required>
                    </div>
                    <div class='btn'>
                        <a class="reg"
                        href="successRegister.html">Register</a>
                    </div>
                    <div class='account'>
                        <p class="account_p">Do you have an account already?<a href='login.html'>Sign In</a></p>
                    </div>
            </form>
        </div>
    </div>
   
  <script src="script.js"></script>

 
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
